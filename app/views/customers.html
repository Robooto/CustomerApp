<h2>{{vm.appSettings.title}}</h2>
Filter: <input type="text" ng-model="vm.customerFilter.name" />
<br /><br />
<table class="table table-striped">
    <tr>
        <th ng-click="vm.doSort('name')">Name</th>
        <th ng-click="vm.doSort('city')">City</th>
        <th ng-click="vm.doSort('orderTotal')">Order Total</th>
        <th ng-click="vm.doSort('joined')">Joined</th>
        <th>Orders</th>
        <th>&nbsp;</th>
    </tr>
    <tr ng-repeat="cust in vm.customers | filter:vm.customerFilter | orderBy:vm.sortBy:vm.reverse" class="repeat-animation">
        <td>{{ cust.name }}</td>
        <td>{{ cust.city }}</td>
        <td>{{ cust.orderTotal | currency }}</td>
        <td>{{ cust.joined | date }}</td>
        <td><a href="#/orders/{{ cust.id }}">View Orders</a></td>
        <td class="center"><span class="glyphicon glyphicon-remove delete" ng-click="vm.deleteCustomer(cust.id)"></span></td>
    </tr>
</table>
<br />
<span ng-click="vm.doWork()">Total customers: {{ vm.customers.length }}</span>
<br><br>
<dir-paginate current-page="vm.currentPage" total-pages="vm.totalPages" pageinate="vm.doWork()"></dir-paginate>
<footer>
    Version {{ vm.appSettings.version}}
    <br>
    <br> localhost:8080
</footer>
